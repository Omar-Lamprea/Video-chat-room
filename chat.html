<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video-chat-room</title>
    <link rel="stylesheet" href="styles-chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/893a0473db.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  </head>
  <body class="agora">
    <section class="container">
      <div class="header">
        <button class="enlarge">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
      </div>
      <div class="content">
        <div class="buttons-top">
          <div class="left-button">
            <button class= "wordpress">
              Wordpress
            </button>
          </div>
          <div class="right-buttons">
            <button class= "leave-meeting">
              Leave Meeting
            </button>
            <button class="cog">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
        <div class="screen">
            <div id="screen-users" class="screen-users screen-users-9-12">
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                   <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
            </div>
        </div>
      </div>
      <div class="footer">
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-microphone"></i>
          </button>
          <small>Mic</small>
        </div>
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-video"></i>
          </button>
          <small>Camera</small>
        </div>
        <div class="line"></div>
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-desktop"></i>
          </button>
          <small>Share</small>
        </div>
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-users"></i>
          </button>
          <small>Participants</small>
        </div>
        <div class="line"></div>
        <!-- <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-record-vinyl"></i>
          </button>
          <small>Record</small>
        </div> -->
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="fas fa-comment-alt"></i>
          </button>
          <small>Chat</small>
        </div>
      </div>
      <section class="modal-open" id="modalNotification">
        
      </section>
    </section>
  
  <script src="modal.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
