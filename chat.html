<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video-chat-room</title>
    <link rel="stylesheet" href="styles-chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <div class="header">
        <button class="icon-enlarge"></button>
      </div>
      <div class="content">
        <div class="buttons-top">
          <div class="left-button">
            <button class= "wordpress">
              Wordpress
            </button>
          </div>
          <div class="right-buttons">
            <button class= "leave-meeting">
              Leave Meeting
            </button>
            <button class="icon-cog"></button>
          </div>
        </div>
        <div class="screen">
            <div id="screen-users" class="screen-users screen-users-9-12">
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                   <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
            </div>
        </div>
      </div>
      <div class="footer">
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="icon-mic icon-botton"></i>
          </button>
          <small>Mic</small>
        </div>
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="icon-users icon-botton"></i>
          </button>
          <small>Participants</small>
        </div>
        <div class="button-bottons">
          <button class="icon-bottons">
            <i class="icon-feed icon-botton"></i>
          </button>
          <small>Record</small>
        </div>
      </div>
    </section>
  </body>
</html>
