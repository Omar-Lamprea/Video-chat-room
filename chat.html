<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video-chat-room</title>
    <link rel="stylesheet" href="styles-chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <div class="header">
        <i class="icon-enlarge"></i>
      </div>
      <div class="content">
        <div class="buttons-top">
          <div class="left-button">
            <button class= "wordpress">
              Wordpress
            </button>
          </div>
          <div class="right-buttons">

            <button class= "leave-meeting">
              Leave Meeting
            </button>
            <i class="icon-cog"></i>
          </div>
        </div>
        <div class="screen">
            <div id="screen-users" class="screen-users screen-users-9-12">
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                   <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-4.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-5.png" alt="">
                  </div>
                  <div class="user">
                    <img src="images/image-6.png" alt="">
                  </div>
            </div>
        </div>
      </div>
      <div class="footer">
        <div class="buttons-botton">
          <i class="icon-mic"></i>
          <i class="icon-users"></i>
          <i class="icon-feed"></i>
        </div>
      </div>
    </section>
  </body>
</html>
